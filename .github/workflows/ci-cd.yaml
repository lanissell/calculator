name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Запускать на push в основную ветку

jobs:
  test:
    runs-on: ubuntu-latest  # Для тестов можно использовать Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          pytest calculator/TestCalculator.py

  deploy:
    runs-on: ubuntu-latest  # Для деплоя используем Ubuntu
    needs: test  # Этот шаг выполняется только после успешного тестирования
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 192.168.0.211 >> ~/.ssh/known_hosts  # Добавляем сервер в список известных
          
      - name: Deploy to Linux
        run: |
          ssh denis@192.168.0.211 "cd /home/Projects/calculator/ && cd /calculator && git pull origin main && python main.py"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
